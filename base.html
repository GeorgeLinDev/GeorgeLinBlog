<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----->
    <link rel="stylesheet" href="/static/css/main/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">

    <title>{%block title%}Home{% endblock %}</title>
</head>
<body>
    <!---TOP--->
    <div class="top">
        <div class="container pt-2">
            <!---標題--->
            <div class="row justify-content-center align-items-center">
                <div class="d-flex justify-content-center">
                    <img src="/static/images/signature.png" width="400" height="95" >
                </div>
            </div>
    
            <!---按鈕區--->
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid ">
                    <button class="navbar-toggler mb-2" type="button" data-toggle="collapse" data-target="#navbar">
                        <span class="navbar-toggler-icon "></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between align-items-end " id="navbar">
                        <div class="navbar-nav ">
                            <a class="nav-item nav-link ml-2 px-2 rounded" id="home" href="/home"> HOME </a>
                            <a class="nav-item nav-link ml-2 px-2 rounded" id="about" href="/about">ABOUT</a>
                            <a class="nav-item nav-link ml-2 px-2 rounded" id="post" href="/post"> POST</a>
                        </div>

                        <form class="search_bar d-flex justify-content-between mt-2" action="">
                            <input type="search" placeholder="Search">
                            <button class="btn" type="submit"><img src="/static/images/search.png" width="18" ></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>   
    </div>   
    <!---TOP END--->
 
    <!---MID--->
    <div class="mid">
        <div class="container d-flex pt-4 ">
            <div class="d-flex justify-content-between w-100">
                <!--LEFT-->
                <div class="left d-lg-flex d-md-none d-sm-none w-25 px-4 mx-2 justify-content-between align-items-center  ">
                    <img src="/static/images/george.png" width="190">
                    <p>George Lin</p>
                    <h5>Student</h5>
                    <h6>Taichung,Taiwan</h6>
                    <div class="person_info d-flex justify-content-around">
                        <button><img src="/static/images/ig.png" width="32"></button>
                        <button><img src="/static/images/fb.png" width="32"></button>
                    </div>
                </div>
                <!--CENTER-->
                <div class="content w-75 flex-grow-1 px-md-4 py-md-4 px-sm-4 py-sm-4 mx-sm-3 pt-3">

                    <h3>{% block content_title %}Title{% endblock %}</h3>

                    <div>{% block content %}Content{% endblock %}</div>
                
                </div>
                <!--RIGHT-->
                <div class="right w-25 d-md-block d-sm-none mx-2">
                    <p>CATEGORIES </p>
                    <ul class="categories ">
                        <li>abc</li>
                        <li>abc</li>
                        <li>abc</li>
                    </ul>
                </div>
            </div> 
        </div>
    </div>
    <!---MID END--->

    <!---BUTTOM---> 
    <div class="buttom">
        <p>© George Lin</p>
    </div>
    <!---BUTTOM END--->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</body>
</html>
